<div id='[~plugin~]-compose-button' class='xcloud-compose-button'>
    [~button~]
    <div id='[~plugin~]-compose-menu' class='popupmenu'>
        <ul class='toolbarmenu listing' role='menu'>
            <li role='menuitem'>
                <a href='javascript:void(0)' onclick='[~plugin~].select("preview")' class='active' role='button'>
                    [~insertLabel~]
                </a>
            </li>
            <li>
                <a href='javascript:void(0)' onclick='[~plugin~].select("direct")' class='active' role='button'>
                    [~attachLabel~]
                </a>
            </li>
        </ul>
    </div>
</div>
